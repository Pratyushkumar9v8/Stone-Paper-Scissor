<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar"><h1 id="nav-content">Rock Paper Scissor</h1></div>
    <div class="choices">
    <div class="choice " id="rock">
        <img src="ro.jpg">
    </div>
    <div class="choice" id="paper">
        <img src="pa.jpg">
    </div>
    <div class="choice" id="scissor">
        <img src="sc.jpg">
    </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
